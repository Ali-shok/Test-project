<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <h1 class="myH1">LOGIN</h1>
        <p>How to get started lorem ipsum dolor at?</p>
        <form>
          <div class="input-container">
            <span class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                xxw
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-user"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </span>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-container">
            <span class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-lock"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
            <input type="password" placeholder="Password" />
          </div>

          <button class="btn-submit" type="submit">Login Now</button>
        </form>

        <div class="separator">
          <hr class="left-line" />
          <span class="separator-text"
            >Login <span class="withOthers">with Others</span>
          </span>
          <hr class="right-line" />
        </div>

        <div class="social-login-container">
          <button class="social-login google-login">
            <img src="/public/images/google.png" alt="Google logo" />
            <span>Login with <strong>Google</strong></span>
          </button>

          <button class="social-login facebook-login">
            <img src="/public/images/facebook.png" alt="Facebook logo" />
            <span>Login with <strong>Facebook</strong></span>
          </button>
        </div>
      </div>

      <div class="info-section">
        <div class="words-content">
          <div class="words">
            <h5>Very good works are waiting for you Login Now!!!</h5>
          </div>
        </div>

        <img src="./public/images/woman.png" alt="Woman with tablet" />

        <div class="thunder-icon">
          <img src="./public/images/thunder.png" alt="Thunder Icon" />
        </div>
      </div>
    </div>
  </body>
</html>
